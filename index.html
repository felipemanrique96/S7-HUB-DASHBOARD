<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="dashboard-header">
        <div class="user-info" id="user-info"></div>
    </header>
    <div class="dashboard-container">
        <div class="box">
            <div class="icon">
                <img src="https://img.icons8.com/?size=100&id=4523&format=png&color=1A1A1A" alt="Workflow Icon">
            </div>
            <div class="title">Workflow</div>
        </div>
        <div class="box">
            <div class="icon">
                <img src="https://img.icons8.com/?size=100&id=1476&format=png&color=1A1A1A" alt="Projects Database Icon">
            </div>
            <div class="title">Projects Database</div>
        </div>
        <div class="box">
            <div class="icon">
                <img src="https://img.icons8.com/?size=100&id=32481&format=png&color=1A1A1A" alt="Materials Icon">
            </div>
            <div class="title">Materials</div>
        </div>
        <div class="box">
            <div class="icon">
                <img src="https://img.icons8.com/?size=100&id=45454&format=png&color=1A1A1A" alt="BIM Manual Icon">
            </div>
            <div class="title">BIM Manual</div>
        </div>
        <div class="box">
            <div class="icon">
                <img src="https://img.icons8.com/?size=100&id=1633&format=png&color=1A1A1A" alt="Drawing Standards Icon">
            </div>
            <div class="title">Drawing Standards</div>
        </div>
        <div class="box">
            <div class="icon">
                <img src="https://img.icons8.com/?size=100&id=GWfW58zDuNN6&format=png&color=1A1A1A" alt="Revit Toolkit Icon">
            </div>
            <div class="title">Revit Toolkit</div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
